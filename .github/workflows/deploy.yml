name: Deploy Provedor API

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          #prueba
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build with Gradle (skip tests)
        run: ./gradlew build -x test --no-daemon  # Salta las pruebas

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          #

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/provedor-app:9525 .
          docker push ${{ secrets.DOCKER_USERNAME }}/provedor-app:9525

      - name: Deploy to EC2
        env:
          EC2_HOST: 3.21.193.189
          EC2_USER: ubuntu
          EC2_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$EC2_KEY" > private_key.pem
          chmod 400 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'EOF'
            docker stop provedor-app || true
            docker rm provedor-app || true
            docker rmi ${{ secrets.DOCKER_USERNAME }}/provedor-app:9525 || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/provedor-app:9525
            docker run -d -p 9525:9525 --name provedor-app ${{ secrets.DOCKER_USERNAME }}/provedor-app:9525
          EOF