# Servidor
server.address=0.0.0.0
server.port=9525

# Ahora Configuración de la Base de Datos (MySQL) (AWS)

spring.datasource.url=jdbc:mysql://localhost:9192/logistica?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=true
#si se pone false no funciona

# Configuración de Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Opcional: Ajustes de HikariCP para resolver undefined/unknown

spring.datasource.hikari.auto-commit=true

spring.jpa.properties.hibernate.connection.isolation=2  # READ_COMMITTED

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10


